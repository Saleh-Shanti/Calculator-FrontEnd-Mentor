<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>

 
</head>
<body>


<div class="container">


<div class="head">
    <h2 >Calculator</h2>
    <div class="theme">
      <span>THEME</span>
      <div class="inputs">  
        <label for="a">1</label>
        <input type="radio" name="theme-change" id="default" checked=ture value="1">
      </div>


    <div class="inputs">
      <label for="b">2</label>
      <input type="radio" name="theme-change" id="white" value="2">
      
    </div>


    <div class="inputs">
      <label for="c">3</label>
      <input type="radio" name="theme-change" id="blue" value="3">
      </div>
</div>
</div>
  <div class="result"></div>
  <div class="btns">
    <button class="num">7</button>
    <button class="num">8</button>
    <button class="num">9</button>
    <button class="del Bl">Del</button>
    <button class="num">4</button>
    <button class="num">5</button>
    <button class="num">6</button>
    <button class="operation">+</button>
    <button class="num">1</button>
    <button class="num">2</button>
    <button class="num">3</button>
    <button class="operation">-</button>
    <button class="num">.</button>
    <button class="num">0</button>
    <button class="operation">/</button>
    <button class="operation">*</button>
    <button class="Bl Reset">Reset</button>
    <button class="equal">=</button>
  </div>
</div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Saleh-Shanti">Saleh Shanti</a>.
  </div>
  <script src="/main.js"></script>
</body>
</html>
